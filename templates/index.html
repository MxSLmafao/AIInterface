<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat Interface</title>
    <link rel="stylesheet" href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.7/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>
    <script type="text/x-mathjax-config">
        MathJax.Hub.Config({
            tex2jax: {
                inlineMath: [['$','$'], ['\\(','\\)']],
                displayMath: [['$$','$$'], ['\\[','\\]']],
                processEscapes: true
            },
            TeX: {
                extensions: [
                    "AMSmath.js",
                    "AMSsymbols.js",
                    "noErrors.js",
                    "noUndefined.js"
                ],
                Macros: {
                    RR: "{\\mathbb{R}}",
                    NN: "{\\mathbb{N}}",
                    ZZ: "{\\mathbb{Z}}",
                    QQ: "{\\mathbb{Q}}",
                    CC: "{\\mathbb{C}}"
                }
            },
            extensions: ["tex2jax.js"],
            messageStyle: "none"
        });
    </script>
</head>
<body>
    <div class="gradient-background">
        <div class="container py-5">
            <div class="chat-container">
                <div class="card">
                    <div class="card-header">
                        <div class="d-flex justify-content-between align-items-center">
                            <h3 class="mb-0">AI Chat Assistant</h3>
                            <select id="model-select" class="form-select" style="width: auto;">
                                <option value="gpt-3.5-turbo" selected>GPT-3.5 Turbo</option>
                                <option value="gpt-4">GPT-4</option>
                            </select>
                        </div>
                    </div>
                    <div class="card-body" id="chat-messages">
                        <div class="welcome-message">
                            <p>Hello! How can I help you today?</p>
                        </div>
                    </div>
                    <div class="card-footer">
                        <form id="chat-form" class="d-flex gap-2">
                            <input type="text" class="form-control" id="user-input" placeholder="Type your message...">
                            <button type="submit" class="btn btn-primary">Send</button>
                        </form>
                    </div>
                </div>

                <!-- Image Generation Card -->
                <div class="card mt-4">
                    <div class="card-header">
                        <h3 class="mb-0">Image Generation</h3>
                    </div>
                    <div class="card-body">
                        <form id="image-gen-form" class="d-flex flex-column gap-3">
                            <div>
                                <textarea class="form-control" id="image-prompt" rows="3" placeholder="Describe the image you want to generate..."></textarea>
                                <small class="text-muted" id="remaining-generations">Remaining generations today: 5</small>
                            </div>
                            <div>
                                <button type="submit" class="btn btn-primary">Generate Image</button>
                            </div>
                        </form>
                        <div id="generated-image" class="mt-3 text-center"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script src="/static/js/chat.js"></script>
    <script src="/static/js/image-generation.js"></script>
</body>
</html>
